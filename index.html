    <div class="header">
        Hello World Game
    </div>

            <div class="mid1">Correct</div>
            <hr>
            <div id="parentword">
                <span id="correctword"></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>

        </div>

        <div class="main-item2">

            <div id="wordarr">

            </div>
        </div>

                <span id="wrongword"></span>
            </div>
